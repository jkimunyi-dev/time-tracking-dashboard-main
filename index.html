<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="container">
    <div class="dashboard">
      <!-- User profile card -->
      <div class="profile-card">
        <div class="profile-info">
          <div class="profile-image">
            <img src="https://via.placeholder.com/70" alt="Jeremy Robson">
          </div>
          <div class="profile-details">
            <p class="report-for">Report for</p>
            <h1 class="profile-name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="time-period">
          <button class="period-btn" data-period="daily">Daily</button>
          <button class="period-btn active" data-period="weekly">Weekly</button>
          <button class="period-btn" data-period="monthly">Monthly</button>
        </div>
      </div>

      <!-- Activity cards -->
      <div class="activity-card work">
        <div class="activity-header">
          
        </div>
        <div class="activity-content">
          <div class="activity-title">
            <h2>Work</h2>
            <button class="menu-btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
              </svg>
            </button>
          </div>
          <div class="activity-time">
            <p class="current-time">32hrs</p>
            <p class="previous-time">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card play">
        <div class="activity-header">
          
        </div>
        <div class="activity-content">
          <div class="activity-title">
            <h2>Play</h2>
            <button class="menu-btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
              </svg>
            </button>
          </div>
          <div class="activity-time">
            <p class="current-time">10hrs</p>
            <p class="previous-time">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card study">
        <div class="activity-header">
          
        </div>
        <div class="activity-content">
          <div class="activity-title">
            <h2>Study</h2>
            <button class="menu-btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
              </svg>
            </button>
          </div>
          <div class="activity-time">
            <p class="current-time">4hrs</p>
            <p class="previous-time">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card exercise">
        <div class="activity-header">
          
        </div>
        <div class="activity-content">
          <div class="activity-title">
            <h2>Exercise</h2>
            <button class="menu-btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
              </svg>
            </button>
          </div>
          <div class="activity-time">
            <p class="current-time">4hrs</p>
            <p class="previous-time">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card social">
        <div class="activity-header">
          
        </div>
        <div class="activity-content">
          <div class="activity-title">
            <h2>Social</h2>
            <button class="menu-btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
              </svg>
            </button>
          </div>
          <div class="activity-time">
            <p class="current-time">5hrs</p>
            <p class="previous-time">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card self-care">
        <div class="activity-header">
          
        </div>
        <div class="activity-content">
          <div class="activity-title">
            <h2>Self Care</h2>
            <button class="menu-btn">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
              </svg>
            </button>
          </div>
          <div class="activity-time">
            <p class="current-time">2hrs</p>
            <p class="previous-time">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Teach to Give HTML Assignment 2
    Coded by <a href="x.com/@i_am_kimunyi">Jimmy Kimunyi</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
